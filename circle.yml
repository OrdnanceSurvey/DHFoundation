dependencies:
  cache_directories:
    - "/Library/Caches/Homebrew"
  override:
    - brew install lcov
    - bundle install --path=vendor/bundle
test:
  override:
    - xctool
      -reporter pretty
      -reporter junit:$CIRCLE_TEST_REPORTS/xcode/results.xml
      -reporter plain:$CIRCLE_ARTIFACTS/xctool.log
      CODE_SIGNING_REQUIRED=NO
      CODE_SIGN_IDENTITY=
      PROVISIONING_PROFILE=
      -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest'
      -sdk iphonesimulator
      -scheme "DHFoundationTestBase"
      build build-tests run-tests
    # - COVERAGE_DIR=`cat object_file_dir.txt`; lcov --directory $COVERAGE_DIR --capture --output-file coverage.info
    # - bin/coveralls-lcov --repo-token $COVERALLS_REPO_TOKEN coverage.info
  post:
    - COVERAGE_DIR=`cat object_file_dir.txt`; bundle exec slather --build-directory $COVERAGE_DIR
