machine:
  xcode:
    version: "7.2"
dependencies:
  cache_directories:
    - "/Library/Caches/Homebrew"
  override:
    - brew install lcov
    - bundle install --path=vendor/bundle
test:
  override:
    - xctool
      -reporter pretty
      -reporter junit:$CIRCLE_TEST_REPORTS/xcode/results.xml
      -reporter plain:$CIRCLE_ARTIFACTS/xctool.log
      -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest'
      -sdk iphonesimulator
      -scheme "DHFoundation"
      build build-tests run-tests
  post:
    - COVERAGE_DIR=`cat object_file_dir.txt`; bundle exec slather coverage --build-directory $COVERAGE_DIR
